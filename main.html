<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    table.middle {
      border: 1px solid black;
      border-spacing: 1px;
      padding: 1px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table.middle td, table.middle th {
      border: 1px solid black;
      padding: 1px; /* ✅ changed from 5px to 1px */
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    .green {
      background-color: green;
      color: white;
    }
    .blue {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Cell 1</td>
      <td id="t12" class="center">Cell 2</td> <!-- ✅ added center class -->
      <td id="t13" class="right">Cell 3</td>
    </tr>
    <tr>
      <td class="center">Cell 4</td>
      <td class="center">Cell 5</td>
      <td class="right">Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
      <td class="right">Cell 9</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6" class="center">This cell spans all 6 columns</td>
    </tr>
    <tr>
      <td>2,1</td><td>2,2</td><td>2,3</td><td>2,4</td><td>2,5</td><td>2,6</td>
    </tr>
    <tr>
      <td>3,1</td><td>3,2</td><td>3,3</td><td>3,4</td><td>3,5</td><td>3,6</td>
    </tr>
    <tr>
      <td>4,1</td><td>4,2</td><td>4,3</td><td>4,4</td><td>4,5</td><td>4,6</td>
    </tr>
    <tr>
      <td>5,1</td><td>5,2</td><td>5,3</td><td>5,4</td><td>5,5</td><td>5,6</td>
    </tr>
    <tr>
      <td>6,1</td><td>6,2</td><td>6,3</td><td>6,4</td><td>6,5</td><td>6,6</td>
    </tr>
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td colspan="3" class="center">Green Row (Header)</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td id="t-image" class="center">
        <img src="https://picsum.photos/100" alt="Sample Image">
      </td>
      <td>Row 2, Cell 3</td>
    </tr>
    <tr class="blue">
      <td colspan="3" class="center">Blue Row (Footer)</td>
    </tr>
  </table>

</body>
</html>
